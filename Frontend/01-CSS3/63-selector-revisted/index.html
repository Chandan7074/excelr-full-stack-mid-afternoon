<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: red;
      }
      #heading {
        font-size: 40px;
        text-transform: uppercase;
        color: blue;
      }
      .heading {
        font-size: 20px;
        text-transform: capitalize;
        color: green;
      }
      p {
        line-break: 5px;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">IM simple heading</h1>
    <h1 class="heading">IM simple heading</h1>
    <p>hello world</p>
  </body>
</html>
