    <title>Document</title>
    <style>
      p::before {
        content: "ADDED BEFORE ";

      h1::before {
        content: "BEFORE H1 ";
      }

    <p>before and after pseudo elements</p>
    <p>before and after pseudo elements</p>
    <p>before and after pseudo elements</p>

  </body>
