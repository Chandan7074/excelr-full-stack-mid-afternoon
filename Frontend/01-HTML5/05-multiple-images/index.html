<!DOCTYPE html>
<html>
  <head>
    <title>multiple images</title>
  </head>
  <body>
    <!-- relative path -->
    <h1>Current folder image</h1>
    <img src="./parrot.jpg" width="300px" alt="parrot" />
    <h1>Images folder image</h1>
    <img src="./images/sunflower.jpg" width="300px" alt="sunflower" />
    <h1>Images folder image</h1>
    <img src="../html-images/nature.jpg" width="300px" alt="nature" />

    <h1>Frontend images folder images</h1>
    <img src="../../FRONTEND-IMAGES/flower.jpg" width="300px" alt="flower" />
    <!-- absolute path -->
    <h1>Google Logo</h1>
    <img src=https://rb.gy/dyqccy alt="" />

    <h1>another long image</h1>
    <img
      src="https://s.yimg.com/zb/imgv1/fd6f0e9a-9541-3645-8992-071f24451309/t_500x300"
      alt=""
    />
  </body>
</html>
