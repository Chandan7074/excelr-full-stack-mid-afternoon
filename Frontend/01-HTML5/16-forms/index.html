<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <form action="succes.html">
      <label for="First_name">First Name:</label>
      <input
        type="text"
        name="First_name"
        placeholder="Enter the First_name"
        required="Name"
      />
      <br />
      <label for="Last_Name">Last Name:</label>
      <input
        type="text"
        name="Last_Name"
        placeholder="Enter the Last_Name"
        required="Name"
      />
      <br />
      <label for="Email">Email:</label>
      <input type="email" placeholder="Enter Email" required="email" />
      <br />
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female
      <br />
      <label for="Skills">Skills</label>
      C <input type="checkbox" name="Skills" /> C++
      <input type="checkbox" name="Skills" /> Java
      <input type="checkbox" name="Skills" /> C#
      <input type="checkbox" name="Skills" />
      <br />
      <p>Description</p>
      <textarea cols="10" rows="2" placeholder="enter about Yours"></textarea>
      <br />
      <select name="" id="">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
